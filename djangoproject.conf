<VirtualHost *:80>
    ServerAdmin admin@melao.localhost
    ServerName melao.localhost
    ServerAlias www.melao.localhost
    DocumentRoot /var/www/Melao

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /static /var/www/Melao/static
    <Directory /var/www/Melao/static>
        Require all granted
    </Directory>

    Alias /media /var/www/Melao/media
    <Directory /var/www/Melao/media>
        Require all granted
    </Directory>

    <Directory /var/www/Melao/Melao>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess melao python-home=/venv python-path=/var/www/Melao
    WSGIProcessGroup melao
    WSGIScriptAlias / /var/www/Melao/Melao/wsgi.py
</VirtualHost>