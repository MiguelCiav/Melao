{% extends 'melaoapp/base.html' %}
{% load static %}

{% block title %}Melao - Amigos{% endblock %}

{% block static_css %}
{{ block.super }}
    <link rel="stylesheet" href="{% static 'melaoapp/css/friendsList.css' %}">
{% endblock %}

{% block static_js %}
    <script>
        let dataDummy = [
            {
                name: "Ethan Hunt",
                image: "{% static 'melaoapp/img/EthanHuntProfile.png' %}"
            },
            {
                name: "Ethan Hunt",
                image: "{% static 'melaoapp/img/EthanHuntProfile.png' %}"
            },
            {
                name: "Ethan Hunt",
                image: "{% static 'melaoapp/img/EthanHuntProfile.png' %}"
            },
            {
                name: "Ethan Hunt",
                image: "{% static 'melaoapp/img/EthanHuntProfile.png' %}"
            },
            {
                name: "Ethan Hunt",
                image: "{% static 'melaoapp/img/EthanHuntProfile.png' %}"
            }
        ];

        function renderPeople(people) {
            people.forEach(element => {
                const person = document.createElement("div");
                person.setAttribute("class", "person");

                const personImg = document.createElement("img");
                personImg.setAttribute("src", element.image);
                personImg.setAttribute("width", "70");
                personImg.setAttribute("height", "70");
                personImg.setAttribute("alt", "X");

                const person_name = document.createElement("p");
                person_name.setAttribute("class", "person_name");
                person_name.innerText = element.name;

                const deleteFriend = document.createElement("img");
                deleteFriend.setAttribute("src", "{% static 'melaoapp/img/X-Search-Icon-Filled.png' %}");
                deleteFriend.setAttribute("width", "30");
                deleteFriend.setAttribute("height", "30");
                deleteFriend.setAttribute("alt", "X");
                deleteFriend.setAttribute("class", "DeleteFriendIcon");

                person.appendChild(personImg);
                person.appendChild(person_name);
                person.appendChild(deleteFriend);

                document.getElementsByClassName("FriendsPannel")[0].appendChild(person);
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            renderPeople(dataDummy);
        });
    </script>
{% endblock %}

{% block content %}
    <div class="search-tab">
        <img src="{% static 'melaoapp/img/Lupa.png' %}">
        <input type="text" placeholder="Buscar...">
    </div>
    
    <div class="FriendsPannel">
    </div>
{% endblock %}
